<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--声明视口，使得页面能够在移动端等比例缩放显示-->
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>    <!--<meta name='（4）' content='width=（5）, initial-scale=1.0'>-->
        <title>天气预报</title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>
        <header>
            <h4>天气预报</h4>
        </header>
        <nav class="btn">
            <!-- 城市导航栏 -->
            <!--调用load方法并将自身的value值作为参数传入-->
            <button onclick="load(this.value)" value="北京">北京</button>    <!--<button onclick="（6）" value="北京">北京</button>-->
		    <button onclick="load(this.value)" value="上海">上海</button>
		    <button onclick="load(this.value)" value="广州">广州</button>
		    <button onclick="load(this.value)" value="深圳">深圳</button>
		    <button onclick="load(this.value)" value="武汉">武汉</button>
		    <br /><br />
        </nav>
        <section>
            <!-- 天气预报数据表格 -->
            <table width="100%">
			    <tr>
			        <td>城市</td>
			        <td>最低气温</td>
			        <td>最高气温</td>
			        <td>天气</td>
		        </tr>
		        <tr>
			        <td></td>
			        <td></td>
			        <td></td>
			        <td></td>
			    </tr>
			</table>
        </section>
    </body>
    <script src="index.js"></script>
</html>
